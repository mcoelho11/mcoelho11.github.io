<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/login.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="shortcut icon" href="img/favicon.ico">
    <title>Login The Last of Us</title>
</head>

<body>
    <a href="index.html" class="voltar"><i class="bx bx-arrow-back"></i> Voltar</a>

    <main class="container">
        <form>
            <h1 class="title">THE LAST <span>OF US</span></h1>
            <h1 class="title t2"></h1>

            <div class="box">
                <input placeholder="Usuário" type="text" required minlength="4">
                <i class="bx bxs-user"></i>
            </div>

            <div class="box">
                <input placeholder="E-mail" type="email" required>
                <i class="bx bxs-user"></i>
            </div>

            <div class="box">
                <input placeholder="Senha" type="password" required>
                <i class="bx bxs-lock-alt"></i>
            </div>

            <div class="remember">
                <label>
                    <input type="checkbox">
                    Lembrar senha
                </label>
                <a href="https://support.google.com/accounts/answer/7682439?hl=pt-BR" target="_blank">
                    <b>Esqueci minha senha</b>
                </a>
            </div>

            <button type="submit" class="login">Login</button>

            <div class="register">
                <p>Não tem uma conta? <a href="cadastro.html"><b>Cadastre-se</b></a></p>
            </div>
        </form>
    </main>
</body>

</html>
